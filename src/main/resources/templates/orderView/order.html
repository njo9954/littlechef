<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <div th:replace="/fragments/head.html :: fragment-head"></div>
    <link rel="stylesheet" th:href="@{/css/order.css}">
    <script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.2.0.js"></script> 
        <div> <h2>IAMPORT 결제 데모</h2> <li> <button id="iamportPayment" type="button">결제테스트</button> </li> </div> <script> //문서가 준비되면 제일 먼저 실행 
            $(document).ready(function(){ $("#iamportPayment").click(function(){ iamportPayment(); //버튼 클릭하면 호출 
            }); }) //버튼 클릭하면 실행 
            function iamportPayment() { IMP.init('iamport');
            //아임포트 관리자 콘솔에서 확인한 '가맹점 식별코드' 입력 
            IMP.request_pay({// param 
                pg: "html5_inicis", //pg사명 or pg사명.CID (잘못 입력할 경우, 기본 PG사가 띄워짐) 
                pay_method: "card", //지불 방법 
                merchant_uid: "iamport_test_id", //가맹점 주문번호 (아임포트를 사용하는 가맹점에서 중복되지 않은 임의의 문자열을 입력) 
                name: "상품", //결제창에 노출될 상품명 
                amount: 100, //금액 
                buyer_email : "testiamport@naver.com", buyer_name : "홍길동", buyer_tel : "01012341234" }, function (rsp) { // callback
                    if (rsp.success) { 
                        alert("[완료] imp_uid : "+rsp.imp_uid+" / merchant_uid : " +rsp.merchant_uid); 
                    } 
                    else { 
                        alert("[실패] 코드("+rsp.error_code+") / 메세지(" + rsp.error_msg + ")"); 
                         } 
                    }); 
                } </script> 
</head>
<body>
    <div id="wrap">
        <header id="header">
             <div th:replace="/fragments/header.html :: fragment-header"></div>
        </header>
        
        <div id="container">
        	<section id="section_0">
        		<h1>주문이 완료되었습니다</h1>
        	</section>
            <section id="section_3">
                 <div th:replace="/fragments/section_3.html :: fragment-section_3"></div>         
            </section>
            <section id="section_4">
                 <div th:replace="/fragments/section_4.html :: fragment-section_4"></div>
            </section>
        </div>
        <footer id="footer">
             <div th:replace="/fragments/footer.html :: fragment-footer"></div>
        </footer>
        <aside id="aside">
             <div th:replace="/fragments/aside.html :: fragment-aside"></div>
        </aside>
    </div>
</body>
</html>
