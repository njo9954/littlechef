<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <div th:replace="/fragments/head.html :: fragment-head"></div>
    <link rel="stylesheet" th:href="@{/css/cart.css}">
</head>
<body>
    <div id="wrap">
        <header id="header">
             <div th:replace="/fragments/header.html :: fragment-header"></div>
        </header>
        <div id="container">
            <section id="section_0">
                <h1>※ -장바구니- ※</h1>
            </section>
           
            <section id="section_2">
                <table id="sc2_t1">
                    <tr>
                        <th>체크</th>
                        <th>재료이름</th>
                        <th>수량</th>
                        <th>쿠폰</th>
                        <th>구매하기</th>
                        <th>삭제하기</th>
                    </tr>
                    <tr th:each="orderDetail:${orderDetailList}">
                    	<form method="post">
	                        <td>
	                            <input type="checkbox">
	                        </td>
	                        <td th:text="${orderDetail.i_name}">재료 이름</td>
	                        <td>
	                        	<input type="hidden" name="i_name" th:value="${orderDetail.i_name}">
	                            <input type="number" placeholder="수량" name="od_quantity" th:value="${orderDetail.od_quantity}">
	                        </td>
	                        <td>
	                            <select>
	                                <option>쿠폰</option>
	                                <option>선택 안함</option>
	                            </select>
	                        </td>
	                        <td>
	                            <input type="button" value="구매하기">
	                        </td>
	                        <td>
	                        	<input type="hidden" name="o_id" th:value="${order.o_id}">
	                            <input id="delete" type="submit" value="삭제하기"
	                            onclick="javascript: form.action='/littlechef/orderView/delete';">
	                        </td>
                        </form>
                    </tr>
                    <tr>
                    	<form method="post">
                    		<input type="hidden" name="o_id" th:value="${order.o_id}">
                        	<td colspan="6" id="last_td">
                           		<input id="deleteall" type="submit" value="전체취소" onclick="javascript: form.action='/littlechef/orderView/deleteall';">
                            	<input id="buy" type="submit" value="구매하기"
	                            onclick="javascript: form.action='/littlechef/orderView/order';">
                        	</td>
                        </form>
                    </tr>
                </table>
            </section>
            <section id="section_3">
                 <div th:replace="/fragments/section_3.html :: fragment-section_3"></div>         
            </section>
            <section id="section_4">
                 <div th:replace="/fragments/section_4.html :: fragment-section_4"></div>
            </section>
        </div>
        <footer id="footer">
             <div th:replace="/fragments/footer.html :: fragment-footer"></div>
        </footer>
        <aside id="aside">
             <div th:replace="/fragments/aside.html :: fragment-aside"></div>
        </aside>
    </div>
</body>
</html>
