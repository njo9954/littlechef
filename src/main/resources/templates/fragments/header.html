<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>little chef</title>
    <link rel="stylesheet" href="css/reset_1.css">
    <link rel="stylesheet" href="css/style_recipe.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $("aside").click(function() {
                $("html").animate({

                }, 777)

        })
    </script>
</head>
<body>
    <div id="wrap">
        <header id="header">

                <h1><a href="#"><img src="img/littlecheflogo.png" width="20%"></a></h1>
                <ul class="h_menu">
                    <li>
                        <a href="#">
                            <div class="icon">
                                <img src="img/topicon1.png" alt="t_icon1">
                            </div>

                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <div class="icon">
                                <img src="img/logout.png" alt="t_icon2" width="32px">
                            </div>
                            <p>logout</p>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <div class="icon">
                                <img src="img/topicon2.png" alt="t_icon3">
                            </div>
                            <p>join</p>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <div class="icon">
                                <img src="img/laptop.png" alt="t_icon4" width="32px">

                    </li>
                    <li>

                    <li><a href="#">클래스</a></li>
                    <li><a href="#">더보기</a></li>
                    <li><form name="search" method="post">
                        <fieldset>
                            <legend>검색창</legend>
                            <input type="text" name="search_bar" placeholder="검색어를 입력하세요">
                            <button type="button"><img src="img/search.svg" alt="검색아이콘"></button>
