<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<header id="header" th:fragment="fragment-header">
    <div class="h_cont">
        <h1><a th:href="@{/}"><img th:src="@{/img/littlecheflogo.png}" width="20%"></a></h1>
        <ul class="h_menu">
            <li sec:authorize="Not isAuthenticated()">
                <a th:href="@{/memberView/login}">
                    <div class="icon">
                        <img th:src="@{/img/topicon1.png}" alt="t_icon1">
                    </div>
                    <p>login</p>
                </a>
            </li>
            <li sec:authorize="isAuthenticated()">
                <a th:href="@{/logout}">
                    <div class="icon">
                        <img th:src="@{/img/logout.png}" alt="t_icon2" width="32px">
                    </div>
                    <p>logout</p>
                </a>
            </li>
            <li sec:authorize="Not isAuthenticated()">
                <a th:href="@{/memberView/join}">
                    <div class="icon">
                        <img th:src="@{/img/topicon2.png}" alt="t_icon3">
                    </div>
                    <p>join</p>
                </a>
            </li>
            <li sec:authorize="isAuthenticated()">
                <a th:href="@{/memberView/mypage}">
                    <div class="icon">
                        <img th:src="@{/img/laptop.png}" alt="t_icon4" width="32px">
                    </div>
                    <p>mypage</p>
                </a>
            </li>
            <li sec:authorize="isAuthenticated()">
                <a th:href="@{/orderView/cart}">
                    <div class="icon">
                        <img th:src="@{/img/cart.png}" alt="t_icon5" width="32px">
                    </div>
                    <p>cart</p>
                </a>
            </li>
        </ul>
    </div>
    <nav class="gnb">
        <ul>
            <li><a th:href="@{/recipeView/list}">레시피</a></li>
            <li><a th:href="@{/boardView/listboard}">전체 게시판</a></li>
            <li><a th:href="@{/eventView/event}">이벤트</a></li>
            <li><a th:href="@{/eventView/schedule}">이벤트 캘린더</a></li>
            <li><a th:href="@{/cscenterView/cscenter}">고객센터</a></li>
            <li>
            <form name="search" th:action="@{/search}" method="post" id="search">
                <fieldset>
                    <legend>검색창</legend>
                    <input type="text" name="searchWord" placeholder="검색어를 입력하세요" id="searchWord"
                    th:value="${searchWord}">
                    <button type="submit"><img th:src="@{/img/search.svg}" alt="검색아이콘"></button>
                </fieldset>
            </form>
<!--             
          <form th:action="@{/search}" method="post">
                    <input type="text" name="searchWord" placeholder="검색어를 입력하세요" id="searchWord"
                    th:value="${searchWord}">
                    <input type="submit"><img th:src="@{/img/search.svg}" alt="검색아이콘">
            </form> -->
            </li>
        </ul>
    </nav>
	<div id="output"></div>
</header>
</html>
