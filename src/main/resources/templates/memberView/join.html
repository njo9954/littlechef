<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <div th:replace="/fragments/head.html :: fragment-head"></div>
    <link rel="stylesheet" th:href="@{/css/join.css}">
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
        $(document).ready(function() {
            $("aside").click(function() {
                $("html").animate({
                    scrollTop: 0,
                }, 777)
            })
        })
      
    function idFormOpen() {
		window.open('idcheck', 'win', 'top=200,left=500,width=400,height=300');
	}    
        
    </script>
    <script>
    //본 예제에서는 도로명 주소 표기 방식에 대한 법령에 따라, 내려오는 데이터를 조합하여 올바른 주소를 구성하는 방법을 설명합니다.
    function execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var roadAddr = data.roadAddress; // 도로명 주소 변수
                var extraRoadAddr = ''; // 참고 항목 변수

                // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                    extraRoadAddr += data.bname;
                }
                // 건물명이 있고, 공동주택일 경우 추가한다.
                if(data.buildingName !== '' && data.apartment === 'Y'){
                   extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                }
                // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                if(extraRoadAddr !== ''){
                    extraRoadAddr = ' (' + extraRoadAddr + ')';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('m_zipcode').value = data.zonecode;
                document.getElementById("m_address1").value = roadAddr;
                
                // 참고항목 문자열이 있을 경우 해당 필드에 넣는다.
                if(roadAddr !== ''){
                    document.getElementById("m_address2").value = extraRoadAddr;
                } else {
                    document.getElementById("m_address2").value = '';
                }

                var guideTextBox = document.getElementById("guide");
                // 사용자가 '선택 안함'을 클릭한 경우, 예상 주소라는 표시를 해준다.
                if(data.autoRoadAddress) {
                    var expRoadAddr = data.autoRoadAddress + extraRoadAddr;
                    guideTextBox.innerHTML = '(예상 도로명 주소 : ' + expRoadAddr + ')';
                    guideTextBox.style.display = 'block';

                } else if(data.autoJibunAddress) {
                    var expJibunAddr = data.autoJibunAddress;
                    guideTextBox.innerHTML = '(예상 지번 주소 : ' + expJibunAddr + ')';
                    guideTextBox.style.display = 'block';
                } else {
                    guideTextBox.innerHTML = '';
                    guideTextBox.style.display = 'none';
                }
            }
        }).open();
    }
</script>
</head>
<body>
    <div id="wrap">
        <header id="header">
             <div th:replace="/fragments/header.html :: fragment-header"></div>
        </header>
        <div id="container">
            <section id="section_0">
                <h1>리틀 셰프에 오신 것을 환영합니다!</h1>
            </section>
            <section id="section_1">
                <form id="join" th:action="@{/memberView/join}" method="post">
                    <table>
                        <tr>
                            <th>아이디</th>
                            <td>
                                <input type="text" name="m_id" id="m_id" readonly="readonly" placeholder="아이디를 입력하세요">
                                <input type="button" value="중복확인" onclick="idFormOpen()">
                            </td>
                        </tr>
                        <tr>
                            <th>비밀번호</th>
                            <td>
                                <input type="password" name="m_pw" id="m_pw"  placeholder="비밀번호를 입력하세요">
                            </td>
                        </tr>
                        <tr>
                            <th>비밀번호 확인</th>
                            <td>
                                <input type="password" id="m_pw2" placeholder="상기 입력한 비밀번호를 입력하세요">
                            </td>
                        </tr>
                        <tr>
                            <th>이름</th>
                            <td>
                                <input type="text" name="m_name" id="m_name"  placeholder="이름을 입력하세요">
                            </td>
                        </tr>
                        <tr>
                            <th>생년월일</th>
                            <td>
                                <input type="date" name="m_birth" id="m_birth" >
                            </td>
                        </tr>
                        <tr>
                            <th>전화번호</th>
                            <td>
                                <input type="tel" name="m_phone" id="m_phone"  placeholder="전화번호를 입력하세요">
                            </td>
                        </tr>
                        <tr>
                            <th>이메일</th>
                            <td>
                                <input type="email" name="m_email" id="m_email"  placeholder="이메일을 입력하세요">
                            </td>
                        </tr>
                        <tr>
                            <th>우편번호</th>
                            <td>
                                <input type="text" name="m_zipcode" id="m_zipcode" readonly="readonly" placeholder="우편번호">
								<input type="button" onclick="execDaumPostcode()" value="우편번호 찾기">
                            </td>
                        </tr>
                        <tr>
                        	<th>도로명주소</th>
                        	<td>
                        	<input type="text" name="m_address1" id="m_address1" readonly="readonly" placeholder="도로명주소">							
                        	</td>
                        </tr>
                        
                        <tr>
                        	<th>상세주소</th>
                        	<td>
                        	<input type="text" name ="m_address2" id="m_address2" placeholder="상세주소">
							</td>                        	
                        </tr>                        
                        <tr>
                            <td colspan="2" id="table_last">
                                <input type="submit" value="가입하기">
                                <input type="reset" value="취소하기">
                            </td>
                        </tr>
                    </table>
                </form>                           
            </section>
            <section id="section_3">
                 <div th:replace="/fragments/section_3.html :: fragment-section_3"></div>         
            </section>
            <section id="section_4">
                 <div th:replace="/fragments/section_4.html :: fragment-section_4"></div>
            </section>
        </div>
        <footer id="footer">
             <div th:replace="/fragments/footer.html :: fragment-footer"></div>
        </footer>
        <aside id="aside">
             <div th:replace="/fragments/aside.html :: fragment-aside"></div>
        </aside>
    </div>
</body>
</html>
